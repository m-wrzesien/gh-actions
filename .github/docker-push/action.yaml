name: "Docker push"
description: Pushes docker image.
inputs:
  debug:
    description: Enable debug in action.
    default: "false"
    required: true
  tag:
    description: Name of image to push. It needs to created using other actions (like docker-build).
    required: true
outputs:
  digest:
    description: "Digest of pushed image in sha256 format."
    value: ${{ steps.shell.outputs.digest }}

runs:
  using: "composite"
  steps:
    - name: Push image
      shell: bash
      env:
        DEBUG: ${{ inputs.debug }}
        TAG: ${{ inputs.tag }}
      run: ${{ github.action_path }}/script.sh
      id: shell
